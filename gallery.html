<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Gallery - CodonCanvas</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        min-height: 100vh;
        padding: 2rem 1rem;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        margin-bottom: 2rem;
        color: white;
        text-align: center;
      }

      h1 {
        margin-bottom: 0.5rem;
        font-size: 2.5rem;
      }

      .subtitle {
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
        opacity: 0.95;
      }

      .header-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        text-decoration: none;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        transition: all 0.2s ease;
      }

      .btn-primary {
        font-weight: 600;
        color: #667eea;
        background: white;
      }

      .btn-primary:hover {
        box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .btn-secondary {
        color: white;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Filter Panel */
      .filter-panel {
        padding: 1.5rem;
        margin-bottom: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .filter-row {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
      }

      .filter-group {
        flex: 1;
        min-width: 200px;
      }

      .filter-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #555;
      }

      .search-box {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        transition: border-color 0.2s;
      }

      .search-box:focus {
        outline: none;
        border-color: #667eea;
      }

      .filter-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .chip {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        cursor: pointer;
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 20px;
        transition: all 0.2s;
      }

      .chip:hover {
        background: #f8f9ff;
        border-color: #667eea;
      }

      .chip.active {
        color: white;
        background: #667eea;
        border-color: #667eea;
      }

      .stats {
        padding-top: 1rem;
        margin-top: 1rem;
        font-size: 0.95rem;
        color: #666;
        text-align: center;
        border-top: 1px solid #e0e0e0;
      }

      /* Gallery Grid */
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .gallery-card {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .gallery-card:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        transform: translateY(-4px);
      }

      .card-thumbnail {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
        background: #f5f5f5;
      }

      .card-thumbnail canvas {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .card-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-content {
        padding: 1rem;
      }

      .card-title {
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
      }

      .card-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .badge {
        padding: 0.25rem 0.75rem;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-radius: 12px;
      }

      .badge-beginner {
        color: #155724;
        background: #d4edda;
      }

      .badge-intermediate {
        color: #856404;
        background: #fff3cd;
      }

      .badge-advanced {
        color: #721c24;
        background: #f8d7da;
      }

      .badge-showcase {
        color: white;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .card-concepts {
        font-size: 0.85rem;
        line-height: 1.4;
        color: #666;
      }

      .concept-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-top: 0.5rem;
      }

      .concept-tag {
        padding: 0.2rem 0.6rem;
        font-size: 0.7rem;
        color: #555;
        cursor: pointer;
        background: #f0f0f0;
        border-radius: 10px;
        transition: all 0.2s;
      }

      .concept-tag:hover {
        color: white;
        background: #667eea;
      }

      .sort-control {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .sort-control label {
        margin: 0;
        font-size: 0.9rem;
        color: #666;
      }

      .sort-control select {
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
        cursor: pointer;
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: none;
        width: 100%;
        height: 100%;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.8);
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        position: relative;
        width: 100%;
        max-width: 1000px;
        max-height: 90vh;
        overflow: auto;
        background: white;
        border-radius: 12px;
      }

      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.5rem;
        border-bottom: 1px solid #e0e0e0;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .modal-close {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        padding: 0;
        font-size: 2rem;
        line-height: 1;
        color: #999;
        cursor: pointer;
        background: none;
        border: none;
      }

      .modal-close:hover {
        color: #333;
      }

      .modal-body {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        padding: 1.5rem;
      }

      .preview-section,
      .code-section {
        display: flex;
        flex-direction: column;
      }

      .section-title {
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: #555;
      }

      .preview-canvas {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
      }

      .code-viewer {
        max-height: 400px;
        padding: 1rem;
        overflow: auto;
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        line-height: 1.6;
        white-space: pre;
        background: #f5f5f5;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
      }

      .modal-footer {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        padding: 1.5rem;
        border-top: 1px solid #e0e0e0;
      }

      .empty-state {
        grid-column: 1 / -1;
        padding: 4rem 2rem;
        color: #666;
        text-align: center;
      }

      .empty-state h2 {
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .gallery-grid {
          grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
          gap: 1rem;
        }

        .modal-body {
          grid-template-columns: 1fr;
        }

        .filter-row {
          flex-direction: column;
        }

        .filter-group {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽ¨ Example Gallery</h1>
        <p class="subtitle">
          Explore 38 CodonCanvas genomes - from beginner to advanced showcase
        </p>
        <div class="header-actions">
          <a href="index.html" class="btn btn-primary">Open Playground</a>
          <a href="tutorial.html" class="btn btn-secondary">Start Tutorial</a>
        </div>
      </header>

      <div class="filter-panel">
        <div class="filter-row">
          <div class="filter-group">
            <label for="search">Search Examples</label>
            <input
              type="text"
              id="search"
              class="search-box"
              placeholder="Search by name or concept..."
            />
          </div>
        </div>
        <div class="filter-row" style="margin-top: 1rem">
          <div class="filter-group">
            <label>Difficulty Level</label>
            <div class="filter-chips" id="difficultyFilters">
              <button class="chip active" data-difficulty="all">All</button>
              <button class="chip" data-difficulty="beginner">Beginner</button>
              <button class="chip" data-difficulty="intermediate">
                Intermediate
              </button>
              <button class="chip" data-difficulty="advanced">Advanced</button>
              <button class="chip" data-difficulty="advanced-showcase">
                Showcase
              </button>
            </div>
          </div>
        </div>
        <div
          class="filter-row"
          style="margin-top: 1rem; justify-content: space-between"
        >
          <div class="sort-control">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
              <option value="default">Default Order</option>
              <option value="name">Name (A-Z)</option>
              <option value="difficulty">Difficulty (Easy to Hard)</option>
              <option value="difficulty-desc">Difficulty (Hard to Easy)</option>
            </select>
          </div>
          <div class="stats">
            Showing <span id="visibleCount">38</span> of
            <span id="totalCount">38</span> examples
          </div>
        </div>
      </div>

      <div class="gallery-grid" id="galleryGrid">
        <!-- Gallery cards will be inserted here -->
      </div>

      <!-- Modal -->
      <div class="modal" id="previewModal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">Example Name</h2>
            <button class="modal-close" onclick="closeModal()">&times;</button>
          </div>
          <div class="modal-body">
            <div class="preview-section">
              <div class="section-title">Preview</div>
              <canvas
                id="modalCanvas"
                class="preview-canvas"
                width="400"
                height="400"
              ></canvas>
            </div>
            <div class="code-section">
              <div class="section-title">Genome Code</div>
              <div class="code-viewer" id="modalCode"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal()">
              Close
            </button>
            <button class="btn btn-primary" onclick="openInPlayground()">
              Open in Playground
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/pages/gallery-page.ts"></script>
  </body>
</html>
