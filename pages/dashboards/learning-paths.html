<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Paths - CodonCanvas</title>
    <link rel="stylesheet" href="/css/learning-paths.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üß¨ Learning Paths</h1>
        <p class="subtitle">
          Guided journeys through CodonCanvas - from genetic fundamentals to
          mathematical beauty
        </p>
      </header>

      <div id="path-selector" class="path-selector">
        <!-- Paths will be rendered here -->
      </div>

      <div id="path-viewer" class="path-viewer">
        <a href="#" id="back-button" class="back-button">‚Üê Back to Paths</a>

        <div class="progress-text">
          Step <span id="current-step">1</span> of <span id="total-steps"
          >6</span>
        </div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
        </div>

        <div id="step-content" class="step-content">
          <!-- Step content will be rendered here -->
        </div>

        <div class="navigation">
          <button id="prev-button" class="nav-button">‚Üê Previous</button>
          <button id="next-button" class="nav-button">Next ‚Üí</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/demos/learning-paths.ts"></script>
  </body>
</html>
