<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1100"
  height="850"
  viewBox="0 0 1100 850"
>
  <defs>
    <style>
    .title {
      font: bold 32px monospace;
      fill: #1a1a1a;
    }
    .section-title {
      font: bold 18px monospace;
      fill: #2a2a2a;
    }
    .codon {
      font: bold 14px monospace;
    }
    .opcode {
      font: 12px monospace;
      fill: #4a4a4a;
    }
    .stack-effect {
      font: 11px monospace;
      fill: #666;
    }
    .description {
      font: 11px sans-serif;
      fill: #555;
    }

    /* Color families by opcode category */
    .control {
      fill: #e74c3c;
    } /* Red */
    .drawing {
      fill: #3498db;
    } /* Blue */
    .transform {
      fill: #2ecc71;
    } /* Green */
    .stack {
      fill: #f39c12;
    } /* Orange */
    .utility {
      fill: #95a5a6;
    } /* Gray */
    .advanced {
      fill: #9b59b6;
    } /* Purple */

    .box {
      fill: none;
      stroke: #ddd;
      stroke-width: 2;
      rx: 5;
    }
    .box-header {
      fill: #f8f9fa;
      stroke: #ddd;
      stroke-width: 2;
    }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="850" fill="#ffffff" />

  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" class="title"
  >CodonCanvas Codon Chart</text>
  <text
    x="550"
    y="65"
    text-anchor="middle"
    style="font: 14px sans-serif; fill: #666"
  >Complete 64-Codon Reference (v1.0)</text>

  <!-- CONTROL FLOW (Top Left) -->
  <g id="control">
    <rect class="box-header" x="20" y="90" width="260" height="30" />
    <text x="150" y="111" text-anchor="middle" class="section-title"
    >CONTROL FLOW</text>
    <rect class="box" x="20" y="120" width="260" height="110" />

    <text x="40" y="145" class="codon control">ATG</text>
    <text x="100" y="145" class="opcode">START</text>
    <text x="40" y="162" class="stack-effect">[] ‚Üí []</text>
    <text x="40" y="176" class="description">Begin execution</text>

    <text x="40" y="200" class="codon control">TAA / TAG / TGA</text>
    <text x="40" y="217" class="opcode">STOP (3 synonyms)</text>
    <text x="40" y="232" class="stack-effect">[] ‚Üí []</text>
  </g>

  <!-- DRAWING PRIMITIVES (Top Middle-Left) -->
  <g id="drawing">
    <rect class="box-header" x="300" y="90" width="260" height="30" />
    <text x="430" y="111" text-anchor="middle" class="section-title"
    >DRAWING PRIMITIVES</text>
    <rect class="box" x="300" y="120" width="260" height="300" />

    <text x="320" y="145" class="codon drawing">GGA / GGC / GGG / GGT</text>
    <text x="320" y="162" class="opcode">CIRCLE (4 synonyms)</text>
    <text x="320" y="177" class="stack-effect">[radius] ‚Üí []</text>

    <text x="320" y="202" class="codon drawing">CCA / CCC / CCG / CCT</text>
    <text x="320" y="219" class="opcode">RECT (4 synonyms)</text>
    <text x="320" y="234" class="stack-effect">[w, h] ‚Üí []</text>

    <text x="320" y="259" class="codon drawing">AAA / AAC / AAG / AAT</text>
    <text x="320" y="276" class="opcode">LINE (4 synonyms)</text>
    <text x="320" y="291" class="stack-effect">[length] ‚Üí []</text>

    <text x="320" y="316" class="codon drawing">GCA / GCC / GCG / GCT</text>
    <text x="320" y="333" class="opcode">TRIANGLE (4 synonyms)</text>
    <text x="320" y="348" class="stack-effect">[size] ‚Üí []</text>

    <text x="320" y="373" class="codon drawing">GTA / GTC / GTG / GTT</text>
    <text x="320" y="390" class="opcode">ELLIPSE (4 synonyms)</text>
    <text x="320" y="405" class="stack-effect">[rx, ry] ‚Üí []</text>
  </g>

  <!-- TRANSFORM OPERATIONS (Top Right) -->
  <g id="transform">
    <rect class="box-header" x="580" y="90" width="260" height="30" />
    <text x="710" y="111" text-anchor="middle" class="section-title"
    >TRANSFORMS</text>
    <rect class="box" x="580" y="120" width="260" height="300" />

    <text x="600" y="145" class="codon transform">ACA / ACC / ACG / ACT</text>
    <text x="600" y="162" class="opcode">TRANSLATE (4 synonyms)</text>
    <text x="600" y="177" class="stack-effect">[dx, dy] ‚Üí []</text>

    <text x="600" y="202" class="codon transform">AGA / AGC / AGG / AGT</text>
    <text x="600" y="219" class="opcode">ROTATE (4 synonyms)</text>
    <text x="600" y="234" class="stack-effect">[degrees] ‚Üí []</text>

    <text x="600" y="259" class="codon transform">CGA / CGC / CGG / CGT</text>
    <text x="600" y="276" class="opcode">SCALE (4 synonyms)</text>
    <text x="600" y="291" class="stack-effect">[factor] ‚Üí []</text>

    <text x="600" y="316" class="codon transform">TTA / TTC / TTG / TTT</text>
    <text x="600" y="333" class="opcode">COLOR (4 synonyms)</text>
    <text x="600" y="348" class="stack-effect">[h, s, l] ‚Üí []</text>
    <text x="600" y="363" class="description">h=0-360, s/l=0-100</text>
  </g>

  <!-- STACK OPERATIONS (Middle Left) -->
  <g id="stack">
    <rect class="box-header" x="20" y="250" width="260" height="30" />
    <text x="150" y="271" text-anchor="middle" class="section-title"
    >STACK OPERATIONS</text>
    <rect class="box" x="20" y="280" width="260" height="140" />

    <text x="40" y="305" class="codon stack">GAA / GAC / GAG / GAT</text>
    <text x="40" y="322" class="opcode">PUSH (4 synonyms)</text>
    <text x="40" y="337" class="stack-effect">[] ‚Üí [value]</text>
    <text x="40" y="352" class="description">Next codon = base-4 value</text>

    <text x="40" y="377" class="codon stack">ATA / ATC / ATT</text>
    <text x="40" y="394" class="opcode">DUP (3 synonyms)</text>
    <text x="40" y="409" class="stack-effect">[a] ‚Üí [a, a]</text>
  </g>

  <!-- UTILITY (Far Right Top) -->
  <g id="utility">
    <rect class="box-header" x="860" y="90" width="220" height="30" />
    <text x="970" y="111" text-anchor="middle" class="section-title"
    >UTILITY</text>
    <rect class="box" x="860" y="120" width="220" height="140" />

    <text x="880" y="145" class="codon utility">CAA / CAC / CAG / CAT</text>
    <text x="880" y="162" class="opcode">NOP (4 synonyms)</text>
    <text x="880" y="177" class="stack-effect">[] ‚Üí []</text>
    <text x="880" y="192" class="description">No operation, spacing</text>

    <text x="880" y="217" class="codon utility">TAC / TAT / TGC</text>
    <text x="880" y="234" class="opcode">POP (3 synonyms)</text>
    <text x="880" y="249" class="stack-effect">[a] ‚Üí []</text>
  </g>

  <!-- ADVANCED OPERATIONS (Bottom Left) -->
  <g id="advanced">
    <rect class="box-header" x="20" y="440" width="520" height="30" />
    <text x="280" y="461" text-anchor="middle" class="section-title"
    >ADVANCED OPERATIONS</text>
    <rect class="box" x="20" y="470" width="520" height="140" />

    <text x="40" y="495" class="codon advanced">TGG / TGT</text>
    <text x="150" y="495" class="opcode">SWAP (2 synonyms)</text>
    <text x="300" y="495" class="stack-effect">[a, b] ‚Üí [b, a]</text>

    <text x="40" y="525" class="codon advanced">CTA / CTC / CTG / CTT</text>
    <text x="150" y="525" class="opcode">NOISE (4 synonyms)</text>
    <text x="300" y="525" class="stack-effect">[seed, intensity] ‚Üí []</text>
    <text x="300" y="542" class="description">Add visual texture/effects</text>

    <text x="40" y="572" class="codon advanced">TCA / TCC / TCG / TCT</text>
    <text x="150" y="572" class="opcode">SAVE_STATE (4 synonyms)</text>
    <text x="300" y="572" class="stack-effect">[] ‚Üí []</text>
    <text x="300" y="589" class="description"
    >Save transform state to stack</text>
  </g>

  <!-- BASE-4 ENCODING (Bottom Right) -->
  <g id="base4">
    <rect class="box-header" x="560" y="440" width="520" height="30" />
    <text x="820" y="461" text-anchor="middle" class="section-title"
    >BASE-4 NUMERIC ENCODING</text>
    <rect class="box" x="560" y="470" width="520" height="170" />

    <text x="580" y="495" style="font: bold 13px monospace; fill: #333"
    >After PUSH, next codon encodes value 0-63:</text>
    <text x="580" y="515" style="font: 12px monospace; fill: #555"
    >A=0, C=1, G=2, T=3</text>
    <text x="580" y="535" style="font: 12px monospace; fill: #555"
    >value = d1√ó16 + d2√ó4 + d3</text>

    <text x="580" y="562" style="font: bold 12px monospace; fill: #f39c12"
    >Examples:</text>
    <text x="600" y="582" style="font: 11px monospace; fill: #333"
    >AAA = 0√ó16 + 0√ó4 + 0 = 0</text>
    <text x="600" y="597" style="font: 11px monospace; fill: #333"
    >CCC = 1√ó16 + 1√ó4 + 1 = 21</text>
    <text x="600" y="612" style="font: 11px monospace; fill: #333"
    >TTT = 3√ó16 + 3√ó4 + 3 = 63</text>
    <text x="600" y="627" style="font: 11px monospace; fill: #333"
    >TCA = 3√ó16 + 1√ó4 + 0 = 52</text>
  </g>

  <!-- LEGEND (Bottom) -->
  <g id="legend">
    <rect class="box-header" x="20" y="630" width="1060" height="30" />
    <text x="550" y="651" text-anchor="middle" class="section-title"
    >PEDAGOGICAL NOTES</text>
    <rect class="box" x="20" y="660" width="1060" height="170" />

    <text x="40" y="685" style="font: bold 12px sans-serif; fill: #333"
    >üß¨ Genetic Code Parallels:</text>
    <text x="60" y="705" style="font: 11px sans-serif; fill: #555"
    >‚Ä¢ <tspan style="font-weight: bold">Synonymous codons</tspan>
      (4 per family) model redundancy - silent mutations don't change output</text>
    <text x="60" y="722" style="font: 11px sans-serif; fill: #555"
    >‚Ä¢ <tspan style="font-weight: bold">Missense mutations</tspan>
      change opcode families (GGA‚ÜíCCA: CIRCLE‚ÜíRECT) - visible output change</text>
    <text x="60" y="739" style="font: 11px sans-serif; fill: #555"
    >‚Ä¢ <tspan style="font-weight: bold">Nonsense mutations</tspan>
      introduce early STOP - truncated phenotype</text>
    <text x="60" y="756" style="font: 11px sans-serif; fill: #555"
    >‚Ä¢ <tspan style="font-weight: bold">Frameshift mutations</tspan>
      (¬±1 or ¬±2 bases) scramble ALL downstream codons - catastrophic changes</text>

    <text x="40" y="783" style="font: bold 12px sans-serif; fill: #333"
    >üìù Usage Tips:</text>
    <text x="60" y="803" style="font: 11px sans-serif; fill: #555"
    >‚Ä¢ Always start with ATG, end with TAA/TAG/TGA ‚Ä¢ Use semicolons for comments ‚Ä¢ Only A/C/G/T bases ‚Ä¢ Total bases must be √∑3</text>
  </g>

  <!-- Footer -->
  <text
    x="550"
    y="845"
    text-anchor="middle"
    style="font: 10px sans-serif; fill: #999"
  >CodonCanvas v1.0 | Educational DNA-Inspired Programming Language | github.com/kjanat/codoncanvas</text>
</svg>
