<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Paths - CodonCanvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
      color: #d4d4d4;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 20px;
      background: rgba(45, 45, 48, 0.8);
      border-radius: 12px;
      border: 1px solid #3c3c3c;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #4ec9b0 0%, #569cd6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.1em;
      color: #858585;
      margin-bottom: 20px;
    }

    .path-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .path-card {
      background: #2d2d30;
      border: 2px solid #3c3c3c;
      border-radius: 8px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .path-card:hover {
      border-color: #4ec9b0;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(78, 201, 176, 0.2);
    }

    .path-card.active {
      border-color: #4ec9b0;
      background: rgba(78, 201, 176, 0.1);
    }

    .path-title {
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 8px;
      color: #4ec9b0;
    }

    .path-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
      font-size: 0.9em;
      color: #858585;
    }

    .difficulty {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: 500;
    }

    .difficulty.beginner { background: #4ec9b0; color: #1e1e1e; }
    .difficulty.beginner-to-intermediate { background: #569cd6; color: #1e1e1e; }
    .difficulty.intermediate { background: #dcdcaa; color: #1e1e1e; }
    .difficulty.intermediate-to-advanced { background: #ce9178; color: #1e1e1e; }

    .path-description {
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .objectives {
      font-size: 0.9em;
      color: #858585;
    }

    .objectives-title {
      font-weight: 600;
      margin-bottom: 5px;
      color: #d4d4d4;
    }

    .objectives ul {
      list-style: none;
      padding-left: 10px;
    }

    .objectives li:before {
      content: "‚úì ";
      color: #4ec9b0;
      font-weight: bold;
      margin-right: 5px;
    }

    .path-viewer {
      display: none;
      background: #2d2d30;
      border: 1px solid #3c3c3c;
      border-radius: 12px;
      padding: 30px;
    }

    .path-viewer.active {
      display: block;
    }

    .progress-bar {
      background: #1e1e1e;
      border-radius: 8px;
      height: 8px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-fill {
      background: linear-gradient(90deg, #4ec9b0 0%, #569cd6 100%);
      height: 100%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      font-size: 0.9em;
      color: #858585;
      margin-bottom: 20px;
    }

    .step-content {
      margin-bottom: 30px;
    }

    .step-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #3c3c3c;
    }

    .step-title {
      font-size: 1.8em;
      color: #569cd6;
    }

    .step-concept {
      font-size: 0.95em;
      color: #4ec9b0;
      font-weight: 600;
    }

    .narrative {
      background: rgba(78, 201, 176, 0.05);
      border-left: 4px solid #4ec9b0;
      padding: 15px;
      margin-bottom: 20px;
      line-height: 1.7;
      border-radius: 4px;
    }

    .key-takeaway {
      background: rgba(86, 156, 214, 0.1);
      border: 1px solid #569cd6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .key-takeaway strong {
      color: #569cd6;
      font-weight: 600;
    }

    .try-it {
      background: rgba(206, 145, 120, 0.1);
      border: 1px solid #ce9178;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 25px;
    }

    .try-it strong {
      color: #ce9178;
      font-weight: 600;
    }

    .genome-link {
      display: inline-block;
      background: #4ec9b0;
      color: #1e1e1e;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
      margin-bottom: 30px;
    }

    .genome-link:hover {
      background: #3ea89a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(78, 201, 176, 0.3);
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 2px solid #3c3c3c;
    }

    .nav-button {
      background: #3e3e42;
      color: #d4d4d4;
      border: 1px solid #3c3c3c;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .nav-button:hover:not(:disabled) {
      background: #4ec9b0;
      color: #1e1e1e;
      border-color: #4ec9b0;
    }

    .nav-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .back-button {
      display: inline-block;
      background: #3e3e42;
      color: #d4d4d4;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      margin-bottom: 20px;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background: #4ec9b0;
      color: #1e1e1e;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .path-selector { grid-template-columns: 1fr; }
      .step-header { flex-direction: column; align-items: flex-start; }
      .step-title { font-size: 1.5em; margin-bottom: 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üß¨ Learning Paths</h1>
      <p class="subtitle">Guided journeys through CodonCanvas - from genetic fundamentals to mathematical beauty</p>
    </header>

    <div id="pathSelector" class="path-selector">
      <!-- Paths will be rendered here -->
    </div>

    <div id="pathViewer" class="path-viewer">
      <a href="#" id="backButton" class="back-button">‚Üê Back to Paths</a>

      <div class="progress-text">
        Step <span id="currentStep">1</span> of <span id="totalSteps">6</span>
      </div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
      </div>

      <div id="stepContent" class="step-content">
        <!-- Step content will be rendered here -->
      </div>

      <div class="navigation">
        <button id="prevButton" class="nav-button">‚Üê Previous</button>
        <button id="nextButton" class="nav-button">Next ‚Üí</button>
      </div>
    </div>
  </div>

  <script type="module">
    let pathsData = null;
    let currentPath = null;
    let currentStepIndex = 0;

    async function loadPaths() {
      const response = await fetch('examples/learning-paths.json');
      pathsData = await response.json();
      renderPathSelector();
    }

    function renderPathSelector() {
      const container = document.getElementById('pathSelector');
      container.innerHTML = pathsData.paths.map(path => `
        <div class="path-card" data-path-id="${path.id}">
          <div class="path-title">${path.title}</div>
          <div class="path-meta">
            <span class="difficulty ${path.difficulty}">${path.difficulty.replace(/-/g, ' ')}</span>
            <span>‚è± ${path.duration}</span>
          </div>
          <div class="path-description">${path.description}</div>
          <div class="objectives">
            <div class="objectives-title">Learning Objectives:</div>
            <ul>
              ${path.learningObjectives.map(obj => `<li>${obj}</li>`).join('')}
            </ul>
          </div>
        </div>
      `).join('');

      // Add click handlers
      document.querySelectorAll('.path-card').forEach(card => {
        card.addEventListener('click', () => {
          const pathId = card.dataset.pathId;
          startPath(pathId);
        });
      });
    }

    function startPath(pathId) {
      currentPath = pathsData.paths.find(p => p.id === pathId);
      currentStepIndex = 0;

      // Hide selector, show viewer
      document.getElementById('pathSelector').style.display = 'none';
      document.getElementById('pathViewer').classList.add('active');

      // Set total steps
      document.getElementById('totalSteps').textContent = currentPath.steps.length;

      // Render first step
      renderStep();
    }

    function renderStep() {
      const step = currentPath.steps[currentStepIndex];
      const stepContent = document.getElementById('stepContent');

      stepContent.innerHTML = `
        <div class="step-header">
          <h2 class="step-title">${step.title}</h2>
          <div class="step-concept">${step.concept}</div>
        </div>

        <div class="narrative">
          ${step.narrative}
        </div>

        <div class="key-takeaway">
          <strong>üí° Key Takeaway:</strong> ${step.keyTakeaway}
        </div>

        <div class="try-it">
          <strong>üß™ Try It:</strong> ${step.tryIt}
        </div>

        <a href="index.html?example=${step.genome.replace('.genome', '')}" class="genome-link" target="_blank">
          üß¨ Open ${step.genome} in Playground ‚Üí
        </a>
      `;

      // Update progress
      const progress = ((currentStepIndex + 1) / currentPath.steps.length) * 100;
      document.getElementById('progressFill').style.width = `${progress}%`;
      document.getElementById('currentStep').textContent = currentStepIndex + 1;

      // Update navigation buttons
      document.getElementById('prevButton').disabled = currentStepIndex === 0;
      document.getElementById('nextButton').disabled = currentStepIndex === currentPath.steps.length - 1;

      // Change "Next" to "Complete" on last step
      if (currentStepIndex === currentPath.steps.length - 1) {
        document.getElementById('nextButton').textContent = '‚úì Complete Path';
      } else {
        document.getElementById('nextButton').textContent = 'Next ‚Üí';
      }
    }

    function nextStep() {
      if (currentStepIndex < currentPath.steps.length - 1) {
        currentStepIndex++;
        renderStep();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } else {
        // Path completed
        alert(`üéâ Congratulations! You've completed the "${currentPath.title}" learning path!\n\nYou've learned:\n${currentPath.learningObjectives.map((obj, i) => `${i + 1}. ${obj}`).join('\n')}\n\nExplore another path or start creating your own genomes!`);
        backToSelector();
      }
    }

    function prevStep() {
      if (currentStepIndex > 0) {
        currentStepIndex--;
        renderStep();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function backToSelector() {
      document.getElementById('pathViewer').classList.remove('active');
      document.getElementById('pathSelector').style.display = 'grid';
      currentPath = null;
      currentStepIndex = 0;
    }

    // Event listeners
    document.getElementById('nextButton').addEventListener('click', nextStep);
    document.getElementById('prevButton').addEventListener('click', prevStep);
    document.getElementById('backButton').addEventListener('click', (e) => {
      e.preventDefault();
      if (confirm('Are you sure you want to exit this learning path? Your progress will not be saved.')) {
        backToSelector();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (currentPath) {
        if (e.key === 'ArrowRight' && currentStepIndex < currentPath.steps.length - 1) {
          nextStep();
        } else if (e.key === 'ArrowLeft' && currentStepIndex > 0) {
          prevStep();
        }
      }
    });

    // Initialize
    loadPaths();
  </script>
</body>
</html>
