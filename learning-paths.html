<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Paths - CodonCanvas</title>
    <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      min-height: 100vh;
      padding: 20px;
      font-family:
        -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
        Arial, sans-serif;
      color: #d4d4d4;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      padding: 30px 20px;
      margin-bottom: 40px;
      text-align: center;
      background: rgba(45, 45, 48, 0.8);
      border: 1px solid #3c3c3c;
      border-radius: 12px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
      -webkit-text-fill-color: transparent;
      background: linear-gradient(135deg, #4ec9b0 0%, #569cd6 100%);
      -webkit-background-clip: text;
      background-clip: text;
    }

    .subtitle {
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #858585;
    }

    .path-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .path-card {
      padding: 20px;
      cursor: pointer;
      background: #2d2d30;
      border: 2px solid #3c3c3c;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .path-card:hover {
      border-color: #4ec9b0;
      box-shadow: 0 4px 12px rgba(78, 201, 176, 0.2);
      transform: translateY(-2px);
    }

    .path-card.active {
      background: rgba(78, 201, 176, 0.1);
      border-color: #4ec9b0;
    }

    .path-title {
      margin-bottom: 8px;
      font-size: 1.3em;
      font-weight: 600;
      color: #4ec9b0;
    }

    .path-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
      font-size: 0.9em;
      color: #858585;
    }

    .difficulty {
      padding: 2px 8px;
      font-size: 0.85em;
      font-weight: 500;
      border-radius: 4px;
    }

    .difficulty.beginner {
      color: #1e1e1e;
      background: #4ec9b0;
    }
    .difficulty.beginner-to-intermediate {
      color: #1e1e1e;
      background: #569cd6;
    }
    .difficulty.intermediate {
      color: #1e1e1e;
      background: #dcdcaa;
    }
    .difficulty.intermediate-to-advanced {
      color: #1e1e1e;
      background: #ce9178;
    }

    .path-description {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .objectives {
      font-size: 0.9em;
      color: #858585;
    }

    .objectives-title {
      margin-bottom: 5px;
      font-weight: 600;
      color: #d4d4d4;
    }

    .objectives ul {
      padding-left: 10px;
      list-style: none;
    }

    .objectives li:before {
      margin-right: 5px;
      font-weight: bold;
      color: #4ec9b0;
      content: "‚úì ";
    }

    .path-viewer {
      display: none;
      padding: 30px;
      background: #2d2d30;
      border: 1px solid #3c3c3c;
      border-radius: 12px;
    }

    .path-viewer.active {
      display: block;
    }

    .progress-bar {
      height: 8px;
      margin-bottom: 30px;
      overflow: hidden;
      background: #1e1e1e;
      border-radius: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4ec9b0 0%, #569cd6 100%);
      transition: width 0.3s ease;
    }

    .progress-text {
      margin-bottom: 20px;
      font-size: 0.9em;
      color: #858585;
      text-align: center;
    }

    .step-content {
      margin-bottom: 30px;
    }

    .step-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 15px;
      margin-bottom: 20px;
      border-bottom: 2px solid #3c3c3c;
    }

    .step-title {
      font-size: 1.8em;
      color: #569cd6;
    }

    .step-concept {
      font-size: 0.95em;
      font-weight: 600;
      color: #4ec9b0;
    }

    .narrative {
      padding: 15px;
      margin-bottom: 20px;
      line-height: 1.7;
      background: rgba(78, 201, 176, 0.05);
      border-left: 4px solid #4ec9b0;
      border-radius: 4px;
    }

    .key-takeaway {
      padding: 15px;
      margin-bottom: 20px;
      background: rgba(86, 156, 214, 0.1);
      border: 1px solid #569cd6;
      border-radius: 8px;
    }

    .key-takeaway strong {
      font-weight: 600;
      color: #569cd6;
    }

    .try-it {
      padding: 15px;
      margin-bottom: 25px;
      background: rgba(206, 145, 120, 0.1);
      border: 1px solid #ce9178;
      border-radius: 8px;
    }

    .try-it strong {
      font-weight: 600;
      color: #ce9178;
    }

    .genome-link {
      display: inline-block;
      padding: 12px 24px;
      margin-bottom: 30px;
      font-weight: 600;
      color: #1e1e1e;
      text-decoration: none;
      background: #4ec9b0;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .genome-link:hover {
      background: #3ea89a;
      box-shadow: 0 4px 12px rgba(78, 201, 176, 0.3);
      transform: translateY(-1px);
    }

    .navigation {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 30px;
      margin-top: 40px;
      border-top: 2px solid #3c3c3c;
    }

    .nav-button {
      padding: 12px 24px;
      font-size: 1em;
      font-weight: 500;
      color: #d4d4d4;
      cursor: pointer;
      background: #3e3e42;
      border: 1px solid #3c3c3c;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .nav-button:hover:not(:disabled) {
      color: #1e1e1e;
      background: #4ec9b0;
      border-color: #4ec9b0;
    }

    .nav-button:disabled {
      cursor: not-allowed;
      opacity: 0.4;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 20px;
      color: #d4d4d4;
      text-decoration: none;
      background: #3e3e42;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      color: #1e1e1e;
      background: #4ec9b0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      .path-selector {
        grid-template-columns: 1fr;
      }
      .step-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .step-title {
        margin-bottom: 8px;
        font-size: 1.5em;
      }
    }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üß¨ Learning Paths</h1>
        <p class="subtitle">
          Guided journeys through CodonCanvas - from genetic fundamentals to
          mathematical beauty
        </p>
      </header>

      <div id="pathSelector" class="path-selector">
        <!-- Paths will be rendered here -->
      </div>

      <div id="pathViewer" class="path-viewer">
        <a href="#" id="backButton" class="back-button">‚Üê Back to Paths</a>

        <div class="progress-text">
          Step <span id="currentStep">1</span> of <span id="totalSteps">6</span>
        </div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>

        <div id="stepContent" class="step-content">
          <!-- Step content will be rendered here -->
        </div>

        <div class="navigation">
          <button id="prevButton" class="nav-button">‚Üê Previous</button>
          <button id="nextButton" class="nav-button">Next ‚Üí</button>
        </div>
      </div>
    </div>

    <script type="module">
    let pathsData = null;
let currentPath = null;
let currentStepIndex = 0;

async function loadPaths() {
  const response = await fetch("examples/learning-paths.json");
  pathsData = await response.json();
  renderPathSelector();
}

function renderPathSelector() {
  const container = document.getElementById("pathSelector");
  container.innerHTML = pathsData.paths
    .map(
      (path) => `
        <div class="path-card" data-path-id="${path.id}">
          <div class="path-title">${path.title}</div>
          <div class="path-meta">
            <span class="difficulty ${path.difficulty}">${path.difficulty.replace(
              /-/g,
              " ",
            )}</span>
            <span>‚è± ${path.duration}</span>
          </div>
          <div class="path-description">${path.description}</div>
          <div class="objectives">
            <div class="objectives-title">Learning Objectives:</div>
            <ul>
              ${path.learningObjectives
                .map((obj) => `<li>${obj}</li>`)
                .join("")}
            </ul>
          </div>
        </div>
      `,
    )
    .join("");

  // Add click handlers
  document.querySelectorAll(".path-card").forEach((card) => {
    card.addEventListener("click", () => {
      const pathId = card.dataset.pathId;
      startPath(pathId);
    });
  });
}

function startPath(pathId) {
  currentPath = pathsData.paths.find((p) => p.id === pathId);
  currentStepIndex = 0;

  // Hide selector, show viewer
  document.getElementById("pathSelector").style.display = "none";
  document.getElementById("pathViewer").classList.add("active");

  // Set total steps
  document.getElementById("totalSteps").textContent = currentPath.steps.length;

  // Render first step
  renderStep();
}

function renderStep() {
  const step = currentPath.steps[currentStepIndex];
  const stepContent = document.getElementById("stepContent");

  stepContent.innerHTML = `
        <div class="step-header">
          <h2 class="step-title">${step.title}</h2>
          <div class="step-concept">${step.concept}</div>
        </div>

        <div class="narrative">
          ${step.narrative}
        </div>

        <div class="key-takeaway">
          <strong>üí° Key Takeaway:</strong> ${step.keyTakeaway}
        </div>

        <div class="try-it">
          <strong>üß™ Try It:</strong> ${step.tryIt}
        </div>

        <a href="index.html?example=${step.genome.replace(
          ".genome",
          "",
        )}" class="genome-link" target="_blank">
          üß¨ Open ${step.genome} in Playground ‚Üí
        </a>
      `;

  // Update progress
  const progress = ((currentStepIndex + 1) / currentPath.steps.length) * 100;
  document.getElementById("progressFill").style.width = `${progress}%`;
  document.getElementById("currentStep").textContent = currentStepIndex + 1;

  // Update navigation buttons
  document.getElementById("prevButton").disabled = currentStepIndex === 0;
  document.getElementById("nextButton").disabled =
    currentStepIndex === currentPath.steps.length - 1;

  // Change "Next" to "Complete" on last step
  if (currentStepIndex === currentPath.steps.length - 1) {
    document.getElementById("nextButton").textContent = "‚úì Complete Path";
  } else {
    document.getElementById("nextButton").textContent = "Next ‚Üí";
  }
}

function nextStep() {
  if (currentStepIndex < currentPath.steps.length - 1) {
    currentStepIndex++;
    renderStep();
    window.scrollTo({ top: 0, behavior: "smooth" });
  } else {
    // Path completed
    alert(
      `üéâ Congratulations! You've completed the "${currentPath.title}" learning path!\n\nYou've learned:\n${currentPath.learningObjectives
        .map((obj, i) => `${i + 1}. ${obj}`)
        .join(
          "\n",
        )}\n\nExplore another path or start creating your own genomes!`,
    );
    backToSelector();
  }
}

function prevStep() {
  if (currentStepIndex > 0) {
    currentStepIndex--;
    renderStep();
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
}

function backToSelector() {
  document.getElementById("pathViewer").classList.remove("active");
  document.getElementById("pathSelector").style.display = "grid";
  currentPath = null;
  currentStepIndex = 0;
}

// Event listeners
document.getElementById("nextButton").addEventListener("click", nextStep);
document.getElementById("prevButton").addEventListener("click", prevStep);
document.getElementById("backButton").addEventListener("click", (e) => {
  e.preventDefault();
  if (
    confirm(
      "Are you sure you want to exit this learning path? Your progress will not be saved.",
    )
  ) {
    backToSelector();
  }
});

// Keyboard navigation
document.addEventListener("keydown", (e) => {
  if (currentPath) {
    if (
      e.key === "ArrowRight" &&
      currentStepIndex < currentPath.steps.length - 1
    ) {
      nextStep();
    } else if (e.key === "ArrowLeft" && currentStepIndex > 0) {
      prevStep();
    }
  }
});

// Initialize
loadPaths();
    </script>
  </body>
</html>
