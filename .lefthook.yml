# Lefthook configuration
# https://lefthook.dev/configuration/

pre-commit:
  commands:
    typecheck:
      run: bun typecheck
    biome:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,css,html}"
      run: bunx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    format:
      run: bunx dprint fmt --staged --config .dprint.jsonc --config-discovery=false --allow-no-files
      stage_fixed: true
    format-css:
      run: bun run stylelint '**/*.css' --fix
      stage_fixed: true

pre-push:
  commands:
    typecheck:
      run: bun typecheck

# Validate commit messages
commit-msg:
  commands:
    "lint commit message":
      run: bun run commitlint --edit {1}
