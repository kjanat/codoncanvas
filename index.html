<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodonCanvas - DNA-Inspired Visual Programming</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 400px;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      grid-column: 1 / -1;
      background: #252526;
      padding: 1rem;
      border-bottom: 1px solid #3e3e42;
    }

    h1 {
      font-size: 1.5rem;
      color: #4ec9b0;
    }

    .subtitle {
      font-size: 0.875rem;
      color: #858585;
      margin-top: 0.25rem;
    }

    .editor-panel {
      display: flex;
      flex-direction: column;
      border-right: 1px solid #3e3e42;
    }

    .toolbar {
      background: #2d2d30;
      padding: 0.5rem;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .example-filters {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      padding: 0 0.5rem;
      border-left: 1px solid #3e3e42;
      margin-left: auto;
    }

    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.875rem;
      font-family: inherit;
    }

    button:hover {
      background: #1177bb;
    }

    button.secondary {
      background: #3e3e42;
    }

    button.secondary:hover {
      background: #505052;
    }

    select {
      background: #3e3e42;
      color: #d4d4d4;
      border: 1px solid #505052;
      padding: 0.5rem;
      border-radius: 3px;
      font-family: inherit;
      cursor: pointer;
    }

    #editor {
      flex: 1;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 1rem;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      border: none;
      resize: none;
      outline: none;
      overflow-y: auto;
    }

    .canvas-panel {
      display: flex;
      flex-direction: column;
      background: #252526;
    }

    .canvas-header {
      padding: 0.5rem 1rem;
      background: #2d2d30;
      border-bottom: 1px solid #3e3e42;
      font-weight: bold;
    }

    .canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    #canvas {
      border: 1px solid #3e3e42;
      background: white;
      max-width: 100%;
      max-height: 100%;
    }

    .status-bar {
      grid-column: 1 / -1;
      background: #007acc;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .error {
      background: #f48771;
      color: #1e1e1e;
    }

    .success {
      background: #89d185;
      color: #1e1e1e;
    }

    .info {
      background: #007acc;
    }

    .stats {
      display: flex;
      gap: 1rem;
      font-size: 0.75rem;
    }

    /* Mutation button styling */
    .mutation-btn {
      font-size: 0.75rem;
      padding: 0.4rem 0.8rem;
    }

    .mutation-btn.silent {
      background: #4ec9b0;
      color: #1e1e1e;
    }

    .mutation-btn.silent:hover {
      background: #5ed9c0;
    }

    .mutation-btn.missense {
      background: #ce9178;
      color: #1e1e1e;
    }

    .mutation-btn.missense:hover {
      background: #dea188;
    }

    .mutation-btn.nonsense {
      background: #f48771;
      color: #1e1e1e;
    }

    .mutation-btn.nonsense:hover {
      background: #ff9781;
    }

    .mutation-btn.frameshift {
      background: #c586c0;
      color: #1e1e1e;
    }

    .mutation-btn.frameshift:hover {
      background: #d596d0;
    }

    .mutation-btn.point {
      background: #569cd6;
      color: #1e1e1e;
    }

    .mutation-btn.point:hover {
      background: #66ace6;
    }

    .mutation-btn.insertion {
      background: #89d185;
      color: #1e1e1e;
    }

    .mutation-btn.insertion:hover {
      background: #99e195;
    }

    .mutation-btn.deletion {
      background: #dcdcaa;
      color: #1e1e1e;
    }

    .mutation-btn.deletion:hover {
      background: #ececba;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§¬ CodonCanvas</h1>
      <div class="subtitle">DNA-Inspired Visual Programming Language</div>
    </header>

    <div class="editor-panel">
      <div class="toolbar">
        <button id="runBtn">â–¶ Run</button>
        <button id="clearBtn" class="secondary">Clear Canvas</button>

        <div class="example-filters">
          <input
            type="text"
            id="searchInput"
            placeholder="ðŸ” Search examples..."
            style="width: 150px; padding: 6px 8px; border: 1px solid #3c3c3c; background: #1e1e1e; color: #d4d4d4; border-radius: 4px; font-size: 13px;"
          />

          <select
            id="difficultyFilter"
            style="padding: 6px 8px; border: 1px solid #3c3c3c; background: #1e1e1e; color: #d4d4d4; border-radius: 4px; font-size: 13px;"
          >
            <option value="">All Difficulties</option>
            <option value="beginner">ðŸŒ± Beginner</option>
            <option value="intermediate">ðŸŒ¿ Intermediate</option>
            <option value="advanced">ðŸŒ³ Advanced</option>
          </select>

          <select
            id="conceptFilter"
            style="padding: 6px 8px; border: 1px solid #3c3c3c; background: #1e1e1e; color: #d4d4d4; border-radius: 4px; font-size: 13px;"
          >
            <option value="">All Concepts</option>
            <option value="drawing">Drawing</option>
            <option value="transforms">Transforms</option>
            <option value="colors">Colors</option>
            <option value="stack">Stack</option>
            <option value="composition">Composition</option>
            <option value="advanced-opcodes">Advanced Opcodes</option>
          </select>
        </div>

        <select id="exampleSelect">
          <option value="">Load Example...</option>
        </select>
        <button id="exportBtn" class="secondary">Export PNG</button>
        <button id="saveGenomeBtn" class="secondary">ðŸ’¾ Save .genome</button>
        <button id="loadGenomeBtn" class="secondary">ðŸ“‚ Load .genome</button>
        <input type="file" id="genomeFileInput" accept=".genome,.json" style="display: none;">
      </div>
      <div class="toolbar" style="border-top: 1px solid #3e3e42;">
        <span style="color: #858585; align-self: center; font-size: 0.75rem;">ðŸ§¬ Mutations:</span>
        <button id="silentMutationBtn" class="mutation-btn silent" title="Change codon to synonymous variant (same opcode)">Silent</button>
        <button id="missenseMutationBtn" class="mutation-btn missense" title="Change codon to different opcode">Missense</button>
        <button id="nonsenseMutationBtn" class="mutation-btn nonsense" title="Introduce STOP codon (early termination)">Nonsense</button>
        <button id="frameshiftMutationBtn" class="mutation-btn frameshift" title="Insert/delete base (reading frame shift)">Frameshift</button>
        <button id="pointMutationBtn" class="mutation-btn point" title="Random single base change">Point</button>
        <button id="insertionMutationBtn" class="mutation-btn insertion" title="Insert 1-3 bases">Insertion</button>
        <button id="deletionMutationBtn" class="mutation-btn deletion" title="Delete 1-3 bases">Deletion</button>
      </div>
      <textarea id="editor" spellcheck="false" placeholder="Enter your genome here...
Example:
ATG GAA AAT GGA TAA

; Draw a circle
; ATG = START
; GAA AAT = PUSH 3
; GGA = CIRCLE
; TAA = STOP">ATG GAA AAT GGA TAA</textarea>

      <div id="linterPanel" style="margin-top: 12px; background: #2d2d30; border: 1px solid #3c3c3c; border-radius: 4px;">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: #252526; border-bottom: 1px solid #3c3c3c; border-radius: 4px 4px 0 0;">
          <h3 style="font-size: 13px; font-weight: 600; color: #4ec9b0;">Linter</h3>
          <button id="linterToggle" style="padding: 4px 8px; font-size: 11px; background: #3e3e42;">Hide</button>
        </div>
        <div id="linterMessages" style="padding: 12px; font-size: 12px; line-height: 1.6; max-height: 150px; overflow-y: auto;">
          <div style="color: #858585;">Linter ready. Type or load an example to validate.</div>
        </div>
      </div>

      <div
        id="exampleInfo"
        style="display: none; margin-top: 12px; padding: 12px; background: #2d2d30; border: 1px solid #3c3c3c; border-radius: 4px; font-size: 13px; line-height: 1.6;"
      ></div>
    </div>

    <div class="canvas-panel">
      <div class="canvas-header">Output Canvas</div>
      <div class="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
    </div>

    <div class="status-bar info">
      <span id="statusMessage">Ready</span>
      <div class="stats">
        <span id="codonCount">Codons: 0</span>
        <span id="instructionCount">Instructions: 0</span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/playground.ts"></script>
</body>
</html>
